<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset_password/css/resetPassStyles.css">
    <script src="/reset_password/js/labelChange.js" defer></script>
    <script src="/reset_password/js/handlePassNotMatching.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><h1>DigiChit</h1></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="login-info">
        <div class="forgot-pswd">
            <form action="" method="POST" class="form">
                <a href="/" class="close">&times;</a>
                <h2>Reset Password</h2>
                <div class="input-group">
                    <input type="password" name="user-password" id="user-password" required>
                    <label for="user-password">New Password</label>
                    <!-- <span id="email-error"></span> -->
                </div>
                <div class="input-group">
                    <input type="password" name="user-confirm-password" id="user-confirm-password" required>
                    <label for="user-confirm-password">Confirm New Password</label>
                    <span id="password-error"></span>
                </div>
                <button type="submit" class="submit-btn" id="forgot-button">Update password</button>
            </form>
        </div>
    </div>
</body>
</html>
