<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/loginStyles.css">
    <script src="./js/main.js" defer></script>
    <title>DigiChit - The Online Chit System | Login</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><h1>DigiChit</h1></li>
            <li><a href=".navbar">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="login-info">
        <form action="" class="form">
            <img src="./images/avatar.png" id="avatar" alt="avatar">
            <h2>Login</h2>
            <div class="input-group">
                <input type="email" name="user-email" id="user-email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="user-password" id="user-password" required>
                <label for="user-password">Password</label>
                <button type="submit" class="submit-btn">Login</button>
                <a href=".forgot-pswd" class="forgot-pass">Forgot Password?</a>
            </div>
        </form>
        <div class="forgot-pswd">
            <form action="" class="form">
                <a href="#" class="close">&times;</a>
                <h2>Reset Password</h2>
                <div class="input-group">
                    <input type="email" name="user-email" id="user-email" required>
                    <label for="email">Email</label>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
