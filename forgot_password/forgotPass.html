<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/forgot_password/css/loginStyles.css">
    <script src="/forgot_password/js/labelChange.js" defer></script>
    <script src="/forgot_password/js/emailValidation.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><h1>DigiChit</h1></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="login-info">
        <div class="forgot-pswd">
            <form action="" method="POST" class="form">
                <a href="/" class="close">&times;</a>
                <h2>Reset Password</h2>
                <div class="input-group">
                    <input type="email" name="user-email" id="user-email" required>
                    <label for="user-email">Email</label>
                    <span id="email-error"></span>
                </div>
                <button type="submit" class="submit-btn" id="forgot-button">Send Change Password Link</button>
            </form>
        </div>
    </div>
</body>
</html>
