<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/otp_page/css/otpStyles.css">
    <script src="/otp_page/js/labelChange.js" defer></script>
    <script src="/otp_page/js/validOTP.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><h1>DigiChit</h1></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <div class="otp-form">
            <form action="" method="POST" class="form">
                <a href="/" class="close">&times;</a>
                <h2>Enter OTP</h2>
                <div class="input-group">
                    <input type="number" name="user-otp" id="user-otp" min="100000" max="999999" required>
                    <label for="user-otp">OTP</label>
                    <span id="otp-error"></span>
                </div>
                <button type="submit" class="submit-btn" id="otp-send">Confirm OTP</button>
            </form>
        </div>
    </div>
</body>
</html>
