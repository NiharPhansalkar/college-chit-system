<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signup_page/css/signUpStyles.css">
    <script src="/signup_page/js/signUpPage.js" defer></script>
    <script src="/signup_page/js/labelChange.js" defer></script>
    <title>DigiChit - The Online Chit System | SignUp</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><h1>DigiChit</h1></li>
            <li><a href=".navbar">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="login-info">
        <form method="POST" class="form">
            <img src="/images/avatar.png" id="avatar" alt="avatar">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="email" name="user-email" id="user-email" required>
                <label for="user-email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="user-password" id="user-password" required>
                <label for="user-password">Password</label>
            </div>
            <div class="input-group">
                <input type="password" name="confirm-user-password" id="confirm-user-password" required>
                <label for="confirm-user-password">Confirm Password</label>
                <button type="submit" class="submit-btn" id="sign-up">SignUp</button>
            </div>
        </form>
    </div>
</body>
</html>
